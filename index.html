<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="src/style.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="head pt-5">
    <h1 class="">Covid-19 Tracker</h1>
    
    <h2 class="mt-5">India</h3>
    </div>
<ul class="list-group">
  <li class="list-group-item list-group-item-warning mt-5">
  New Cases
  <span class="span" id="newCases"></span>
  </li>
  <li class="list-group-item list-group-item-warning">
  New Deaths
  <span class="span" id="newDeaths"></span>
  </li>
  <li class="list-group-item list-group-item-warning">
  New Recovered
  <span class="span" id="newRecovered"></span>
  </li>
  <li class="list-group-item list-group-item-primary mt-4">
  Total Cases
  <span class="span" id="totalCases"></span>
  </li>
  <li class="list-group-item list-group-item-primary ">
  Total Deaths
  <span class="span" id="totalDeaths"></span>
  </li>
</ul>



<footer id="footer" class="bg-dark text-light mt-5 ">
  <a href="https://hardhikgupta.github.io" class="text-light"><h5>Created By Hardhik Gupta</h5></a>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
     <script src="src/script.js" type="text/javascript" charset="utf-8"></script>
  
  </body>
</html>
